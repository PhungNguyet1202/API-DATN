<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
          
        }

        .card {
            margin-top: 50px;
            border-radius: 15px;
            height:650px;
            margin-right: -30px;
            letter-spacing: -0.2px;
    text-rendering: optimizeLegibility;
    font-family: "Quicksand", sans-serif;
    line-height: 1.24;
    
          
        }

        .card-header {
            background-color: #ffffff;
            color: #f9a826;
            text-align: center;
            font-size: 35px;
            font-weight: 700;
            padding-top:100px;
        }
        .card-body {
    padding: 15px; /* Tạo khoảng cách bên trong thẻ */
    margin: 30px; /* Tạo khoảng cách bên ngoài thẻ */
         }

        .form-control {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            height: 50px;
            width: 100%;
            font-size: 15px;
            font-weight: 700;
        }

        .form-control:hover {
            border-color: #f9627d;
            color: #007bff;
            transform: scale(1.03);
        }

        .form-control:focus {
            border-color: #f9a826;
            color: #f9a826;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(249, 98, 125, 0.6);
        }

        .btn-primary {
            background: rgb(255, 116, 56);
            color: #fcfcff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s ease;
            position: relative;
            height: 50px;
            width: 100%;
        }

        .btn-primary:hover {
            scale: 1.05;
        }

        .btn-primary:after {
            border-radius: 22px;
            position: absolute;
            z-index: -1;
            content: "";
            top: -2px;
            left: -2px;
            width: 100%;
            height: 50px;
            background: linear-gradient(145deg, #f9a826, #f9627d);
            transition: all 0.3s ease;
        }

        .btn-primary:hover:after {
            background: linear-gradient(145deg, #f9627d, #f9a826);
        }

        .btn-google {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin-top: 10px;
            width: 100%;
            border-radius: 22px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-google img {
            height: 20px;
            margin-right: 10px;
        }

        .btn-google:hover {
            background-color: #f8f8f8;
            border-color: #c2c2c2;
        }

        label {
            color: #f9a826;
        }
        .image-container img {
      width: 100%;
      height: 650px;
      border-radius: 15px;
      margin-top: 50px;
      border-radius: 15px;
    }
    .quenPass{
        color :blue;
        margin-top:-15px;
        margin-bottom: 10px;
    }
    </style>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row">
                        <!-- form -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Đăng nhập
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label
                                                for="loginEmail">Email</label>
                                            <input type="email"
                                                class="form-control"
                                                id="loginEmail"
                                                placeholder="Nhập email của bạn"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPassword">Mật
                                                khẩu</label>
                                            <input type="password"
                                                class="form-control"
                                                id="loginPassword"
                                                placeholder="Nhập mật khẩu của bạn"
                                                required>
                                        </div>
                                        <div class="quenPass">
                                            <span>Quên mật khẩu ?</span>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary">Đăng
                                            nhập</button>
                                        <button type="button" class="btn-google"
                                            id="googleSignInBtn">
                                            <img
                                                src="./img/google-icon.png"
                                                alt="Google Logo">Đăng nhập với
                                            Google
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 image-container">
                            <img
                                src="img/anhnendangnhap.jpg"
                                alt="Dog Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script google api -->
        <!-- Google Sign-In API -->
        <script src="https://accounts.google.com/gsi/client" async
            defer></script>
        <script>
        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse
            });
            document.getElementById('googleSignInBtn').onclick = function () {
                google.accounts.id.prompt();
            };
        };

        function handleCredentialResponse(response) {
            // Handle Google Sign-In Response
            console.log('Encoded JWT ID token: ' + response.credential);
            // You can send this token to your server for authentication
        }
    </script>
        <!-- validate dang ky  -->
        <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Regex kiểm tra email hợp lệ
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Email không đúng định dạng.');
            return;
        }

        // Regex kiểm tra mật khẩu ít nhất 6 ký tự, bao gồm ký tự đặc biệt, số và chữ hoa
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        if (!passwordPattern.test(password)) {
            alert('Mật khẩu phải có ít nhất 6 ký tự, bao gồm ít nhất một ký tự đặc biệt, một chữ hoa và một số.');
            return;
        }

        alert('Đăng nhập thành công!');
    });
</script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
